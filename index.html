<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>C1.11 HW</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1 class="countdown-title">Countdown Clock</h1>
	
	<div class="message">
	  <p>I am done...</p><button class="reset1">reset</button>
	</div>

	<section class="countdown">
	  <div class="countdown-number">
	    <p class="minutes countdown-time"></p>
	    <p class="countdown-text">Minutes</p>
	  </div>
	  <div class="countdown-number">
	    <p class="seconds countdown-time"></p>
	    <p class="countdown-text">Seconds</p>
	  </div>
	</section>

	<div class="control">
	  <button class="setmins">set mins</button>
	  <input class="timeaddt" placeholder="0 - 59" type="number" step="5" min="0" max="59" value="10">
	  <button class="setsecs">set secs</button><br>
	  <button class="start">start</button>
	  <button class="pause">pause</button>
	  <button class="reset2">reset</button>
	</div>


	
	<script src="./script.js"></script>	
</body>
</html>
